<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad Checkbox</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <div class="checkEjercicio">
    <input type="checkbox" value="" id="check1" name="check1">
    <label for="check1">Opción 1</label>
  </div>
  <div class="checkEjercicio">
    <input type="checkbox" value="" id="check2" name="check2">
    <label for="check2">Opción 2</label>
  </div>
  <div class="checkEjercicio">
    <input type="checkbox" value="" id="check3" name="check3" checked>
    <label for="check3">Opción 3</label>
  </div>
</body>
</html>
